<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Typing Speed Test Game</title>
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You are Playing On
          <select name="level" id="level" class="level">
            <option value="Easy" selected>Easy</option>
            <option value="Middle">Middle</option>
            <option value="Hard">Hard</option>
          </select>

          Level & You Have
          <span class="seconds">5</span>Secondes To Type Word
        </div>
        <button>Start Playing</button>
        <div class="word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">words will show here</div>
        <div class="control">
          <div class="time">Tome Left: <span>5</span> Seconds</div>
          <div class="score">
            Score: <span class="got">0 </span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
