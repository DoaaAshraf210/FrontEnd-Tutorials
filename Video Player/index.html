<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="master.css">
</head>

<body>

    <div class="player">
        <video class="player-video viewer " src="652333414.mp4"></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">►</button>

            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="0.2">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">


            <button data-skip="-10" class="player-button">« </button>
            <button data-skip="10" class="player-button">»</button>
            <div class="full-screen">
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
